<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Handlebars - Rick and Morty</title>
</head>

<body>
    <header>
        
    </header>

    <main>
      
        <!-- Botones que manejan la visibilidad de la lista -->
        <button id="mostrarPersonajes" class="btn btn-outline-light" style="display: block">
            Mostrar Personajes
        </button>
        <button id="ocultarPersonajes" class="btn btn-outline-light" style="display: none">
            Ocultar Personajes
        </button>
        <img src="/image/gift-de-espera.gif" alt="" id="gif" style="display: block; margin: auto;" >

        <!-- Elemento en que se va a poner el template creado en Handlebars -->
        <div class="template"></div>
    </main>
    <footer>
        <span>&copy; Copyright</span>
    </footer>

    <!-- Plantilla que va a usar Handlebars para crear nuestra vista -->
    <script type="text/x-handlebars-template" id="template">
      {{#each personajes}}
      
      <div class="container">
      <div class="tarjeta">
        <ul style="list-style-type: none;" id="lista">
          <div id="image">  
          <li >
            <img src="{{#if image}}{{image}}{{else}}image/no-image.jpg{{/if}}" alt="{{name}}" width="150px" />
          </li>
        </div>
        <div id="datos">
          <li >
            <h3>{{name}}</h3>
          </li>
          <li >
            Status:
            {{status}}
          </li>
          <li >
            Species:
            {{species}}
          </li>
          <li >
            Location:
            {{location}} {{#unless location}}Unkwon{{/unless}}
          </li>
        </div>
      
        </ul>
    </div>
    </div>
      {{/each}}
    </script>

    <!-- Incorporar Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Nuestro Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Nuestro JS -->
    <script src="js/Handlebars.js"></script>
</body>

</html>
